<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Cricket Match Score</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Runs Scored</th>
                <th>Balls Faced</th>
                <th>Fours</th>
                <th>Sixes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>89</td>
                <td>52</td>
                <td>6</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>105</td>
                <td>63</td>
                <td>10</td>
                <td>4</td>
            </tr>
            <tr>
                <td>KL Rahul</td>
                <td>45</td>
                <td>29</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
