<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Booking Form</title>
</head>
<body>
    <h1>Book Your Vacation</h1>
    <form action="/submit-vacation" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="paris">Paris</option>
            <option value="bali">Bali</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
        </select><br><br>

        <label for="travel-date">Travel Date:</label>
        <input type="date" id="travel-date" name="travel-date" required><br><br>

        <label for="num-people">Number of Travelers:</label>
        <input type="number" id="num-people" name="num-people" min="1" required><br><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
