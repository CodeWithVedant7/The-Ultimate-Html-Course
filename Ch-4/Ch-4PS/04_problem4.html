<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Players Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Cricket Players Score</h1>

    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Runs</th>
                <th>Balls Faced</th>
                <th>4s</th>
                <th>6s</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>85</td>
                <td>55</td>
                <td>6</td>
                <td>3</td>
                <td>154.5</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>45</td>
                <td>38</td>
                <td>4</td>
                <td>1</td>
                <td>118.4</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>102</td>
                <td>70</td>
                <td>8</td>
                <td>5</td>
                <td>145.7</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>30</td>
                <td>22</td>
                <td>3</td>
                <td>0</td>
                <td>136.4</td>
            </tr>
            <tr>
                <td>Player 5</td>
                <td>15</td>
                <td>10</td>
                <td>1</td>
                <td>0</td>
                <td>150.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
