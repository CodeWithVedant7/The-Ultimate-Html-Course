<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big and Small Tags</title>
</head>
<body>
    <p>This is <big>big text</big> and this is <small>small text</small>.</p>
    <p>Here is a nested example:</p>
    <p><big>This is <big>bigger</big> text.</big></p>
    <p><small>This is <small>smaller</small> text.</small></p>
</body>
</html>
