<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using <br> and <hr> Tags</title>
</head>
<body>
    <p>Welcome to the HTML example!<br> <!-- Line break -->
    This is the first line.<br>
    Here comes the second line.<br>
    And here is the third line.</p>
    
    <hr> <!-- Horizontal line -->
    
    <p>This is a new section after the horizontal line.<br>
    Line breaks and horizontal lines make text formatting easier.</p>
</body>
</html>
